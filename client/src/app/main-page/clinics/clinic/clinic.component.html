<div id="clinic-container" (click)='openClinicPage()'>
    <div id="background-panel">
        
    </div>
    <img id="clinic-image" [src]="clinicInformation.image">

    <div class='clinic-information' id="clinic-name">
        {{clinicInformation.name}}
    </div>

    <div class='clinic-information' id="clinic-adress">
        {{clinicInformation.adress}}
    </div>

    <div class='clinic-information' id="clinic-number">
        {{clinicInformation.number}}
    </div>
</div>
