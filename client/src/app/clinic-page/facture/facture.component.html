<div id="background">
    <div id="modale">
        <div id="close-button" (click)='close.emit(true)'>
        </div>  

        <div id="title" class='description-facture'>Facture</div>
        
        <div id="numero-facture" class='description-facture'>
            no : <b>{{numeroFacture}}</b>
        </div>

        <div id="etat" class='description-facture'> 
            etat : {{etat}}
        </div>

        <div id="date" class='description-facture'>
            date de facturation : {{date}}
        </div>

        <div id="mode-paiement" class='description-facture'>
            mode de paiement : {{modePaiement}}
        </div>

        <div id="liste-traitements">
            <div class="element-facture" *ngFor='let elem of factureElements'>
                <b>Description</b> : {{elem.description}} <b>Cout</b> : {{elem.cout}} $
            </div>
        </div>

        <div id="montant">
            {{montant}}
        </div>

    </div>
</div>
