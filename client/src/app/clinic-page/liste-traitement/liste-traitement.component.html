<div id="background">
    <div id="modale">
        <div id="close-button" (click)='close.emit(true)'>
        </div>  

        <div id="title">Liste de Traitements</div>

        <div class="liste" *ngFor='let traitement of traitements'>
            <b>noTraitement : </b>  {{traitement.notraitement}} <b>description</b> : {{traitement.description}} <b> cout : </b> {{traitement.cout}} <b>noVeterinaire : </b> {{traitement.noveterinaire}}
        </div>
    </div>
</div>
